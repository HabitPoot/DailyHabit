<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyHabit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body id="body">
    <h1 class="text-tags">Daily Habit</h1>
    <h2 id="tracker" class="text-tags"></h2>
    <p class="text-tags">*This is just for my own typing and reading practice. There may be typos*</p>
    <button id="dark">Dark</button>
    <button id="light">Light</button>
    <span class="text-tags">|</span>
    <button id="krv">KRV</button>
    <button id="esv">ESV</button>
    <button id="both">Both</button>
    <button id="Read/Write">Read/Write</button>
    <div id='btn-container'>
        <button id="left">&larr;</button>
        <button id="right">&rarr;</button>
        <button id="up" class="hidden">&uarr;</button>
    </div>
    <div id="root">

    </div>
    <textarea id="root-write" onchange="spellCheck()"></textarea>
    <script src="index.js"></script>
</body>

</html>
